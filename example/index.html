<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf8">
  <title>backbone-hotkeys demo page</title>
</head>
<body>

  <div id="example_container">
    <div id="one">One</div>
    <div id="two">Two</div>
    <div id="three">Three</div>
  </div>

  <h2>Instructions</h2>
  <p>Alt + h hides/shows 'One'</p>
  <p>Alt + j hides/shows 'Two'</p>
  <p>Alt + k hides/shows 'Three'</p>
  <p>Esc hides all</p>
  <p>Ctrl + m shows all</p>

  <script type="text/javascript" src="../lib/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="../lib/underscore.min.js"></script>
  <script type="text/javascript" src="../lib/backbone.min.js"></script>
  <script type="text/javascript" src="../lib/hotkeys.js"></script>
  <script type="text/javascript" src="../backbone-hotkeys.js"></script>
  <script type="text/javascript" src="example.js"></script>

</body>
</html>
